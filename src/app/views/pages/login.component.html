<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input [ngClass]="{'red-border-class': (!rForm.controls['username'].valid && rForm.controls['username'].touched) }" type="text" formControlName="username" class="form-control" placeholder="Username">
              </div>
      
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input [ngClass]="{'red-border-class': (!rForm.controls['password'].valid && rForm.controls['password'].touched) }" type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
             
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4" [disabled]="!rForm.valid" >Login</button>
                </div>

                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>

              
              
            </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>TMS</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
